version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: always
    ports: ["27017:27017"]
    volumes:
      - mongo-data:/data/db
  backend:
    build: ./backend
    environment:
      - MONGO_URI=mongodb://mongo:27017/organoz
    ports: ["4000:4000"]
    depends_on:
      - mongo
volumes:
  mongo-data:
